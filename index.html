<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Excercises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <section class="container-fluid">
        <h2>JS_EX</h2>
        <!-- Change inner HTML text -->
        <div class="card text-center">
            <div class="card-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-font" viewBox="0 0 16 16">
                    <path d="M10.943 6H5.057L5 8h.5c.18-1.096.356-1.192 1.694-1.235l.293-.01v5.09c0 .47-.1.582-.898.655v.5H9.41v-.5c-.803-.073-.903-.184-.903-.654V6.755l.298.01c1.338.043 1.514.14 1.694 1.235h.5l-.057-2z"/>
                    <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
                  </svg>
              Replace Text in HTML element 
            </div>
            <div class="card-body">
              <h5 class="card-title">Concatenate a string 3 times and delete it</h5>
              <p id="ex_1" class="card-text">Hello</p>
              <button id="btn_concatText" class="btn btn-outline-primary">concatText</button>
              <button id="btn_clearText" class="btn btn-danger">clear</button>
            </div>
            <div class="card-footer text-body-secondary">
            </div>
          </div>
          <!-- Change HTML attribute values -->
          <div class="card text-center">
            <div class="card-header"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                    <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                  </svg>
              Using Moment Library
            </div>
            <div class="card-body">
              <h5 class="card-title">Change Current Time Format</h5>
              <p id="ex_2" class="card-text"></p>
              <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary">LONG</button>
                <button type="button" class="btn btn-outline-primary">ISO</button>
                <button type="button" class="btn btn-outline-primary">UNIX</button>
              </div>
            </div>
            <div class="card-footer text-body-secondary">
            </div>
          </div>
    </section>
</body>
<script type="module" src="index.js"></script>
<script type="module" src="./js/ex_02_Moment_FormatTime.js"></script>

</html>
